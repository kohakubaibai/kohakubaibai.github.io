.channel {
  width: fit-content;
  padding-bottom: 1%;
  margin-bottom: 5% !important;
  border-bottom: 4px solid #f9cc01;
  color: #f9cc01;
  font-weight: 900;
  font-size: 15px !important;
  z-index: 1;
}

.content {
  position: absolute;
  bottom: 0;
  padding: 5%;
  color: #FFFFFF;
}

.content p {
  margin: 0;
  font-family: 微軟正黑體;
  font-size: 18px;
  font-weight: 900;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.title {
  font-family: 微軟正黑體;
  font-size: 18px;
  font-weight: 900;
  position: absolute;
  color:#fff; 
  padding-bottom: 50%;
  padding-left: 5%;
  padding-right: 5%;
  padding-top: 50%;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.image {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-position: center center;
  background-size: cover;
  transform-origin: center center;
  transition: 0.3s;
  z-index: -1;
}

.image::before {
  position: absolute;
  content: '';
  width: 100%;
  height: 60%;
  left: 0;
  bottom: 0;
  background: linear-gradient(to top, #000, transparent 90%);
  transform-origin: bottom center;
  transition: 0.3s;
  z-index: 0;
}

.article-link {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
